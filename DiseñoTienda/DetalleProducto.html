<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="css/DiseñoTienda.css">
</head>
<body class="fondo-tienda">

    <header class="main-header">
        <h1>Detalles del Producto</h1>
    </header>

    <main class="detalle-producto">
        <div id="info-producto"></div>
        <button onclick="window.location.href='Tienda.html'" class="boton-volver">Volver a la tienda</button>
    </main>

    <script>
        const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
        if (producto) {
            document.getElementById("info-producto").innerHTML = `
                <div class="tarjeta-detalle">
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h2>${producto.nombre}</h2>
                    <p class="precio">US$ ${producto.precio}</p>
                    <p class="categoria">${producto.categoria}</p>
                    <p class="descripcion">Estas zapatillas combinan estilo y comodidad para cualquier ocasión.</p>
                </div>
            `;
        } else {
            document.getElementById("info-producto").innerHTML = "<p>No se encontró el producto.</p>";
        }
    </script>
</body>
</html>
