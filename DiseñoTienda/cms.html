<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS | Registro de Producto</title>
    <link rel="stylesheet" href="css/csm.css"> 
</head>
<body> 
    <div class="container">

        <form id="container-cms" class="cms" enctype="multipart/form-data">

            <h2>CMS | Registrar Producto</h2>
            
            <div class="input-group">
                <label for="imagenProducto">Imagen</label>
                <input type="file" id="imagenProducto" name="imagen" accept=".jpg, .jpeg, .png, .webp" required> 
            </div>

            <div class="input-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="Marca" placeholder="Ej: Nike, Adidas, Puma" required>
            </div>

            <div class="input-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="Modelo" placeholder="Ej: Air Max 90, Superstar" required>
            </div>
            
            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="Descripcion" rows="4" placeholder="Detalles, materiales y características"></textarea>
            </div>


            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="Precio" placeholder="Ingrese el precio (ej: 99.99)" step="0.01" min="0" required>
            </div>

            <div class="input-group">
                <label for="seccion">Sección</label>
                <select id="seccion" name="Seccion" required>
                    <option value="">Seleccione una sección</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Niños">Niños</option>
                </select>
            </div>
            
            <hr>
            
            <h3>Estado y Oferta</h3>

            <div class="input-group-checks">
                <div class="check-item">
                    <input type="checkbox" id="esDestacado" name="EsDestacado">
                    <label for="esDestacado">Producto Destacado</label>
                </div>
                <div class="check-item">
                    <input type="checkbox" id="enOferta" name="EnOferta">
                    <label for="enOferta">Producto En Oferta</label>
                </div>
            </div>

            <div class="input-group">
                <label for="porcentajeDescuento">Porcentaje de Descuento</label>
                <input type="number" id="porcentajeDescuento" name="PorcentajeDescuento" min="0" max="100" value="0">
            </div>

            <hr>

            <h3>Inventario por Talla (Variantes)</h3>
            
            <div id="stock-variants-container">
            </div>
            
            <button type="button" id="add-variant-button" class="add-button">
                + Añadir Talla y Stock
            </button>
            
            <hr>

            <button type="submit" class="Ingresar-button">Guardar Producto</button>
            
        </form>

    </div>

    <script src="js/NuevoProducto.js"></script>
</body>
</html>
